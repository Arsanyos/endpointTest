    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.REACT_GOOGLE_TRACKING_ID %>"
    ></script>
    <script>
      let GA_KEY = '<%= process.env.REACT_GOOGLE_TRACKING_ID %>';
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', GA_KEY);
    </script>

    <title><%= process.env.REACT_APP_TITLE %></title>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();
      (function () {
        let TAWK_KEY = '<%= process.env.REACT_APP_TAWK_ID %>';
        const urlParams = new URLSearchParams(window.location.search);
        const uimode = urlParams.get('mode');
        if (!TAWK_KEY || uimode === 'cashier') {
          return;
        }
        var s1 = document.createElement('script'),
          s0 = document.getElementsByTagName('script')[0];
        s1.async = true;
        // s1.src = `https://embed.tawk.to/${'<%= process.env.REACT_APP_TAWK_ID %>'}`;
        s1.src = `https://embed.tawk.to/${TAWK_KEY}`;
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
